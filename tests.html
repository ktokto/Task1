<body>
    <div id="qunit"></div>

    <script type="text/javascript">

        QUnit.test("Unit Tests", function( assert ) {
          let arr = [ 3, 2, 0, 3, 0, 2, 0 ];
          assert.equal(stepCounter(arr, arr.length, arr.length), 2);
          assert.deepEqual(calculatePath(arr), [3,3]);

          arr = [ 1, 3, 6, 3, 2, 3, 6, 8, 9, 5 ];
          assert.equal(stepCounter(arr, arr.length, arr.length), 4);
          assert.deepEqual(calculatePath(arr), [1,3,6,6]);

          arr = [ 1, 2, 0, 3, 0, 2, 0 ];
          assert.equal(stepCounter(arr, arr.length, arr.length), 3);
          assert.deepEqual(calculatePath(arr), [1,2,3]);

          arr = [1, 3, 6, 1, 0, 9];
          assert.equal(stepCounter(arr, arr.length, arr.length), 3);
          assert.deepEqual(calculatePath(arr), [1,3,6]);

          arr = [1, 3, 0, 1, 0, 9];
          assert.equal(stepCounter(arr, arr.length, arr.length) > arr.length, true);
          assert.deepEqual(calculatePath(arr), [-1]);

         });

    </script>
